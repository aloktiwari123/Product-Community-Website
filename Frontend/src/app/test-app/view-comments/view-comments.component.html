<h1 class="p-3 text-center">Comments</h1>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Comment ID:</th>
                <th>Comment Body:</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let comment of allComments">
                <td>{{comment.commentId}}</td>
                <td>{{comment.commentBody}}</td>
            </tr>
        </tbody>
    </table>
</div>
